{% extends 'base.html' %}
{% block content %}
    <div id='details'>
        <h1 class='block-h1'>Snack Name: {{snack.title}}</h1>
        <p>Description: {{snack.description}}</p>
        <p>Purchaser: {{snack.purchaser}}</p>
    </div>
    <a class='update_delete' href="{% url 'snack_update' snack.pk %}">Update Snack</a>
    <a class='update_delete' href="{% url 'snack_delete' snack.pk %}">Delete Snack</a>
{% endblock content %}
